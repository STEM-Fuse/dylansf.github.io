<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Rainbow</h2>

<button onclick="myFunction()">Try it</button>
<script>
function myFunction() {
    var colors = ['red', 'orange', 'yellow', 'green', 'blue','indigo','violet'];

    for (var i = 0; i < 7; i++)
    {
        document.body.style.background = colors[i];
    }
}

</script>

</body>
</html>
