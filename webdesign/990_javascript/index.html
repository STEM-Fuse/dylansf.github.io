<head>

  <title>Javascript</title>
  <script>
    sum = 0;
    n = 0;
    while(n<1000){
        if (n%3 == 0){
            sum += n;
        } else if (n%5 == 0){
            sum += n;
        }
        n++;
    }
    console.log(sum);

  </script>
