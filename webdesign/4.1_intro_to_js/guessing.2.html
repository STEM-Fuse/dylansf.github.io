<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;

        var guesses = document.querySelector('.guesses');
        var lastResult = document.querySelector('.lastResult');
        var lowOrHi = document.querySelector('.lowOrHi');

        var guessSubmit = document.querySelector('.guessSubmit');
        var guessField = document.querySelector('.guessField');

        var resetButton;

        function checkGuess() {
          var userGuess = Number(guessField.value);

          guesses.textContent += userGuess + ' ';

          if (userGuess === randomNumber) {
            // put all the right guess code in here
            lastResult.textContent = 'You are right! You read my mind!';
            lastResult.style.backgroundColor = 'green';
            gameOver();
          } else {
            // put all the wrong guess code in here
            lastResult.textContent = 'Wrong!';
            lastResult.style.backgroundColor = 'red';
            if(userGuess > randomNumber) {
              lowOrHi.textContent = 'Your guess was too high';
            } else if(userGuess < randomNumber) {
              lowOrHi.textContent = 'Your guess was too low';
            }
          }
        }
        guessSubmit.addEventListener('click', checkGuess);


    </script>
  </body>
</html>
