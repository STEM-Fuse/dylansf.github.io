<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  * {box-sizing: border-box;}

  .grid {
      display: grid;

  }

  .grid div {
      border: 1px solid rgb(0, 95, 107);
      border-radius: 3px;
      background-color: rgba(0, 95, 107, 0.8);
      padding: 0.2em;
      color: #fff;
      font-size:120%;
  }

  div:nth-child(2n - 1) {
	background-color: rgba(50,195,38,0.4);
}
  </style>

</head>
<body>
<div class="grid">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>


</body>

</html>
